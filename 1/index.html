<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="loginForm">
        <h4>Welcome</h4>
        <img id="avatarPhoto" alt="avatar photo" src="avatar.jpg">
        <br>
        <input type="text" name="Username" class="typeInput" placeholder="Username">
        <br>
        <input type="password" class="typeInput" placeholder="Password">
        <br>
        <input type="submit" id="loginBtn" value="LOGIN">
        <br>
        <ul>
            <li>
                Forgot<span class="aTag">Username/Password?</span>
            </li>
            <li>
                Dont't have an account?<span class="aTag">Sign up</span>
            </li>
        </ul>
    </div>
</body>
</html>
