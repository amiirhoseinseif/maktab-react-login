<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="background"></div>
    <div id="overDiv">
        <div id="loginFrame">
            <div id="loginForm">
                <img src="logo.png" alt="logo photo" id="logo">
                <input type="text" name="Username" id="" placeholder="Username" class="typeableInput">
                <input type="password" name="Password" id="" placeholder="Password" class="typeableInput">
                <div id="remembermeDiv">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">remember Me</label>
                </div>
                <input type="submit" value="Login" id="loginBtn">
            </div>
        </div>
    </div>
</body>
</html>
