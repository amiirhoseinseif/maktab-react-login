<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="frame">
        <div id="leftFrame">
            <div id="lightShine"></div>
            <img src="illustration.png" alt="illustration photo">
        </div>
        <div id="triangle"></div>
        <div id="rightFrame">
            <div id="loginFrame">
                <div id="loginHeader">
                    <p id="alreadyMember">ALREADE MEMBER</p>
                    <p id="needHelp">Need Help?</p>
                </div>
                <div id="loginForm">
                    <div id="typeableInput">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div id="submitDiv">
                        <input type="submit" value="SIGN IN" id="submit">
                    </div>
                </div>
            </div>
        <p id="dontHave">Don't have an account yet?</p>
        <p id="createAccount">Create an account</p>
        </div>
    </div>
</body>
</html>
