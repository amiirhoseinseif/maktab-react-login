<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="loginFrame">
        <div id="frameHeader">
            <div id="signIn" class="frameObjects"><b>SIGN IN</b></div>
        </div>
        <div id="formFrame" class="frameObjects">
            <div id="loginForm">
                <div id="formLabels">
                    <label for="Username" class="col right-col">Username</label>
                    <label for="Password" class="col right-col">Password</label>
                </div>
                <div id="formInputs">
                    <div id="usernameDiv" class="row">
                        <input type="text" name="Username" class="textInputs" id="Username" placeholder="Enter username" class="typeInput col left-col">
                    </div>
                    <div id="passwordDiv" class="row">
                        <input type="password" name="Password" class="textInputs" id="Password" placeholder="Enter password" class="typeInput col left-col">
                    </div>
                    <div class="row">
                        <div class="col right-col"></div>
                        <div id="otherDiv"  class="col left-col">
                            <div id="rememberDiv">
                                <input type="checkbox" name="RememberMe" id="RememberMe">
                                <label for="RememberMe">Remember me</label>
                            </div>
                            <span id="forgotPassword">Forgot Password?</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col right-col"></div>
                        <div id="submitDiv" class="col left-col">
                            <input type="submit" value="Login" id="submitBtn">
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    </body>
    </html>
